{% extends 'base.html' %}

{% block title %}Delete "{{ asset.name }}" {% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ asset.name }}"?</p>
    <a class="btn btn-outline-secondary" href="{% url 'assets_detail' asset.pk %}" role="button">Cancel</a>
    <button class="btn btn-outline-danger" type="submit">Confirm</button>
</form>
{% endblock content %}
