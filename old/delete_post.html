{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<h1 style="color:#ff7200; margin-bottom: 15px;"><b>Delete Post</b></h1>
<hr>
<form action="" method="POST">{% csrf_token %}
  <p>Are you sure you want to delete <strong>{{ post.title }}</strong></p>
  <a class="btn btn-outline-secondary" href="{% url 'post' post.pk %}" role="button">Cancel</a>
  <input type="submit" class="btn btn-outline-danger" value="Confirm">
</form>
{% endblock content %}
