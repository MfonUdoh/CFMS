{% extends 'base.html' %}

{% block title %}Delete "{{ workorder.title }}" {% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ workorder.title }}"?</p>
    <a class="btn btn-outline-secondary" href="{% url 'workorders_detail' pk=workorder.pk %}" role="button">Cancel</a>
    <button class="btn btn-outline-danger" type="submit">Confirm</button>
</form>
{% endblock content %}
